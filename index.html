<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatap Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"
        integrity="sha512-ZwRMM/apuAKDgOzzCM37VgAiaXCdI6DPMNAsHOLLH85vD6SAR0ROUb8TxecaMmt4e6KDFB3kpQxSBCMxAt12og=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var sound1 = new Howl({
            src: ['sounds/bubbles.mp3']
        });
        var sound2 = new Howl({
            src: ['sounds/clay.mp3']
        });

        var circles = [];

        function onKeyDown() {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500);
            if(event.key === "a"){
                sound1.play();
                newCircle.fillColor = "purple";
            }
            else if(event.key === "s"){
                sound2.play();
                newCircle.fillColor = "white";
            } else {
                newCircle.fillColor = "red";
            }
            circles.push(newCircle);	    
        }

        function onFrame(){
            for(var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9)
            }
            // 
        }
    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
